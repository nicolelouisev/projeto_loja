<h2>Lista de Produtos</h2>

<!-- Filtros -->
<div>
  <input type="text" placeholder="Buscar por nome" [(ngModel)]="filtroNome">
  <input type="text" placeholder="Buscar por categoria" [(ngModel)]="filtroCategoria">
  <button (click)="buscarComFiltros()">Buscar</button>
</div>

<!-- BotÃ£o de novo produto -->
<button [routerLink]="['/produto/novo']">Novo Produto</button>

<!-- Lista -->
<ul>
  <li *ngFor="let produto of produtos">
    <strong>{{ produto.nome }}</strong> - R$ {{ produto.preco }}<br>
    Categoria: {{ produto.categoria?.nome || 'Sem categoria' }}
    <button [routerLink]="['/produto/editar', produto.id]">Editar</button>
    <button (click)="deletar(produto)">Excluir</button>
  </li>
</ul>
